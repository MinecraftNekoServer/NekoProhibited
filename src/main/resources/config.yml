  type: mysql
  # SQLite配置
  sqlite:
    path: "db/prohibited.db"
  # MySQL配置 (如果使用MySQL)
  mysql:
    host: "localhost"
    port: 3306
    database: "neko_prohibited"
    username: "root"
    password: "wcjs123"
